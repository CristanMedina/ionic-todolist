<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title class="ion-text-center">
      Lista de Tareas
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-item>
        <ion-input placeholder="Ingrese una nueva tarea..." [(ngModel)]="task"/>
        <ion-button (click)="addTask()" expand="block" [disabled]="!task">
            <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
    </ion-item>

    <ion-list>

        <ion-reorder-group [disabled]="false" (ionReorderEnd)="updatePosition($event)">
            @for ( task of tasks; track task ){

            <ion-item-sliding>
                <ion-item>
                    <ion-label>{{ task }}</ion-label>
                    <ion-reorder/>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option color="danger">
                        <ion-icon name="trash-outline" (click)="confirmDelete(task)"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>

        } @empty {
            <ion-item>
                <ion-label>No hay tareas</ion-label>
            </ion-item>
        }
        </ion-reorder-group>

    </ion-list>

</ion-content>
